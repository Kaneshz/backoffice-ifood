      <div id="line"></div>
      <div id="form">
          <h1>Login</h1>
          <div id="input">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@email.com.br">
          </div>
          <div id="input">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira sua senha">
            <button type="button"><img src="./assets/olho.svg" alt="mostrar senha"></button>
          </div>
          <div id="remember">
            <input type="checkbox" name="" id="remember-password">
            <label for="remember-password">Lembrar minha senha</label>
          </div>
          <div id="buttons">
            <button type="button" id="create">Ainda n√£o sou parceiro</button>
            <button type="button" id="login">Logar</button>
          </div>
          <a href="#">Esqueceu a senha?</a>
      </div>
  </main>
