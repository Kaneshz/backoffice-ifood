<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title>Backoffice | Dashboard</title>
  </head>
  <body>
    <div class="cards-container">
      <div class="card saldo-card">
        <div class="card-header">
          <span>Saldo</span>
          <span class="info-icon">i</span>
        </div>
        <div class="card-content">
          <span class="currency-saldo">R$</span>
          <span class="amount">1.854,89</span>
        </div>
        <div class="card-footer">
          <span>Previsão</span>
          <span class="prediction">R$ 22.048,90</span>
        </div>
      </div>

      <div class="card faturamento-card">
        <div class="card-header">
          <span>Faturamento</span>
          <span class="info-icon">i</span>
        </div>
        <div class="card-content">
          <span class="currency-faturamento">R$</span>
          <span class="amount">541,22</span>
        </div>
        <div class="card-footer">
          <span>Médias anteriores</span>
          <span class="prediction">R$ 602,41</span>
        </div>
      </div>

      <div class="card entrada-card">
        <div class="card-header">
          <span>Entrada</span>
          <span class="info-icon">i</span>
        </div>
        <div class="card-content">
          <span class="currency-entrada">R$</span>
          <span class="amount">8.212,36</span>
        </div>
        <div class="card-footer">
          <span>Previsão</span>
          <span class="prediction">R$ 28.212,36</span>
        </div>
      </div>

      <div class="card saida-card">
        <div class="card-header">
          <span>Saída</span>
          <span class="info-icon">i</span>
        </div>
        <div class="card-content">
          <span class="currency-saida">R$</span>
          <span class="amount">6.357,47</span>
        </div>
        <div class="card-footer">
          <span>Previsão</span>
          <span class="prediction">R$ 6.417,00</span>
        </div>
      </div>
    </div>

    <nav class="lateral"></nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
