<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet" href="/styles/register.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" />
</head>
<body>
  	<div class="cadastro">
    		<img class="ifood-43-1-icon" alt="" src="/assets/ifood-logo.jpg">
    		<img class="cda-7f06-40d7-b0bd-8d76597617b-icon" alt="" src="/assets/rgs-image.jpg">

    		<div class="cadastro-child"></div>
    		<b class="a-oportunidade-que">A oportunidade que você precisava para transformar o seu negócio!</b>
    		<b class="faa-seu-cadastro">Faça seu cadastro</b>

    		<label for="nome" class="label nome">Nome</label>
    		<input type="text" id="nome" class="input cadastro-item" placeholder="Nome Sobrenome">

    		<label for="email" class="label e-mail">E-mail</label>
    		<input type="email" id="email" class="input cadastro-item" placeholder="email@email.com.br">

    		<label for="telefone" class="label celular-com-ddd">Celular (com DDD)</label>
    		<input type="tel" id="telefone" class="input cadastro-item" placeholder="(99) 99999-9999">

    		<div class="button-container">
    			<button class="button cadastrar">Cadastrar</button>
    			<button class="button j-sou-parceiro">Já sou parceiro</button>
    		</div>

    		<img class="line-icon" alt="" src="Line 1.svg">
  	</div>
</body>
</html>
